<section class="todolist-wrapper">
    <h1 class="title">App to do</h1>
    <div class="new-todo">
        <input type="text" placeholder="Escribe una nueva tarea">
        <button>+</button>
    </div>
    <div class="filters">
        <button>All</button>
        <button>Active</button>
        <button>Completed</button>
    </div>

    <ul class="todolist">
        <!--YA EDITADA-->
        <li class="todo">
            <input type="checkbox">
            <label >titulo de la tarea</label>
            <button>Editar</button>
            <button>Eliminar</button>
        </li>
        <!--EDITADA-->
        <li class="todo-editing">
            <input type="text" placeholder="Editar tarea">

        </li>
    </ul>
</section>
